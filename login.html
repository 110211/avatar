<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./assets/styles/main.js"></script>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/styles/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <div class="login-container">
                    <img src="./assets/logo_team.png" width="95" height="52"><br /><br />
                    <div class="login-table">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Tài khoản</label>
                            <div class="col-sm-7">
                            <input type="text" class="form-control" id="username" placeholder="hoangdz@xxx.vlxx">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Mật khẩu</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <label class="col-sm" style="font-size:12px; text-align: end">Hotline: 1900100 có</label>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="footer row">
        <div class="col"><p class="bottom-menu" id="forgotpass-button">Quên MK?</p></div>
        <div class="col-4"><p class="bottom-menu" id="login-button">Đăng nhập</p></div>
        <div class="col"><p class="bottom-menu" id="volume-button"><i class="fas fa-volume-mute"></i></div>
        </div>
    </div>
</body>
</html>
